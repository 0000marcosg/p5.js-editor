<script type="text/javascript" charset="utf-8">
  var gui = require('nw.gui');
  var windows = localStorage.windows ? JSON.parse(localStorage.windows) : [];
  localStorage.windows = JSON.stringify([]);
  if (windows.length > 0) {
    windows.forEach(function(w){
      if (w.path) {
        var win = gui.Window.open('editor.html',{
          x: w.x,
          y: w.y,
          width: w.width,
          height: w.height,
          toolbar: false,
          focus: true,
          show: false
        });
        win.on('document-start', function(){
          win.window.PATH = w.path;
          win.window.UNSAVED = w.temp
        });
      }
    });
  } else {
    var win = gui.Window.open('editor.html',{
      position: 'center',
      width: 1024,
      height: 768,
      toolbar: false,
      focus: true,
      show: false
    });
  }
</script>
