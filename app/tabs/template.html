<div id ="button_header">
  <button id="play"></button>
  <h1 id="project-name">Untitled</h1>
  <div id="toolbar">
    <div id="actions">
      <button id="settings" title="Preferences" v-on="click: $root.toggleSettingsPane()">
        <img src="images/options.svg">
      </button>
    </div>
  </div>
</div>
<div id="tabs"> 
  <ul id="tab-list">
    <li v-repeat="tabs | orderBy 'name'" v-component="tab"></li>
    <li><a id="add" href="#" v-on="click: $root.newFile()">+</a></li>
  </ul>
</div>
