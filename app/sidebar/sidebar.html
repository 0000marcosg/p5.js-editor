<div id="sidebar">
  <button id="play" v-class="running: $root.running" v-on="click: $root.toggleRun()"></button>
  <h1 id="project-name" v-text="projectName"></h1>
  <div id="filetree">
    <ul>
      <li v-repeat="files | orderBy 'name'" v-show="!hidden" v-component="{{type}}"></li>
    </ul>
  </div>
  <div id="toolbar">
    <div id="actions">
      <button id="add" v-on="click : this.$root.newFile()" title="New file"><img src="images/add.png"></button>
      <button id="export" title="Export project"><img src="images/export.png"></button>
      <button id="settings" title="Settings"><img src="images/settings.png"></button>
    </div>
  </div>
</div>
<div id="sidebar-drag" v-on="mousedown: startDrag"></div>
